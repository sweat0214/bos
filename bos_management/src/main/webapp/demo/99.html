<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
		<link rel="stylesheet" href="../js/ztree/zTreeStyle.css" type="text/css" />
		<script src="../js/ztree/jquery.ztree.all-3.5.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var setting = {

					data: {
						simpleData: {
							enable: true,
						}
					},
					callback:{
						onClick:function(event,treeId,treeNode,clickFlag){
							$('#tt').tabs('add', {
								title: treeNode.name,
								content:'<iframe src='+treeNode.page+'></iframe>'
								//... 
							});
						}
					}
				};
				
				var zNodes=[
					{id:1,pId:0,name:"父节点1"},
					{id:2,pId:0,name:"父节点2"},
					{id:11,pId:1,name:"百度",page:"http://www.baidu.com"},
					{id:12,pId:1,name:"节点12"},
					{id:13,pId:2,name:"节点13"},
					{id:14,pId:2,name:"节点14"}
				];
				
				//生成菜单
				$.fn.zTree.init($("#basicmenu"), setting, zNodes);
			});
				
		</script>
	</head>

	<body class="easyui-layout">
		<div data-options="region:'east'" style="width: 100px;">东</div>
		<div data-options="region:'west',title:'菜单导航'" style="width: 180px;">
			<div data-options="fit:true" class="easyui-accordion" style="width:300px;height:200px;">
				<div title="基础菜单">
					<ul id="basicmenu" class="ztree"></ul>
				</div>
				<div title="系统菜单">面板2</div>
			</div>
		</div>
		<div data-options="region:'center'" style="height:80px">
			<div id="tt" class="easyui-tabs" data-options="fit:true">

				<div data-options="title:'Tab1',closable:'true'">tab1 </div>

				<div title="Tab2">tab2 </div>

				<div title="Tab3">tab3 </div>

			</div>

		</div>
		<div data-options="region:'south'" style="height:100px;">南</div>
		<div data-options="region:'north',title:'物流管理系统'" style="height:100px;">北</div>

	</body>

</html>
